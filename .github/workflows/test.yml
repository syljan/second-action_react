name: Test Project
on: push
jobs: 
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout
            - name: Install NodeJS
              uses: actions/setup-node
              with: 
                node-version: 18
            - name: Install dependencies
              run: npm ci
            - name: Run tests
              run: npm test
              





            

